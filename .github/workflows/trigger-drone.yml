name: "PR Semantica"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: write

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5       
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: marocchino/sticky-pull-request-comment@v2
        # When the previous steps fails, the workflow would stop. By adding this
        # condition you can continue the execution with the populated error message.
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: erro-semantico
          message: |
            Ol√° e obrigado por abrir este pedido de pull! üëãüèº
            
            Exigimos que os t√≠tulos dos pedidos de pull sigam a especifica√ß√£o de Commits Convencionais e parece que o t√≠tulo proposto precisa ser ajustado.

            Detalhes:
            
            ```
            ${{ steps.lint_pr_title.outputs.error_message }}
            ```
